<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Man</title>
</head>
<body>
    <header>
        <div id="header-div">

        </div>
    </header>
    <main>
        <section id="search">
            <div id="search-current">
                <h2>Search for a City:</h2>
                <input id="search-inp">
                <button id="search-btn">Search</button>
            </div>
            <div id="search-history">
            </div>
        </section>
        <section id="results">
            <div id="results-current">
                <h2 id="current-header"></h2>
                <p id="current-temp" class="current-data">Temp:</p>
                <p id="current-wind" class="current-data">Wind:</p>
                <p id="current-humidity" class="current-data">Humidity:</p>
            </div>
            <div id="results-future">
                <div id="future-header">
                    <h3>5-Day Forecast:</h3>
                </div>
                <div id="future-days">
                    <div id="day-1-card" class="future-card">
                        <h6 id="day-1-header" class="fine-data"></h6>
                        <h6 id="day-1-icon" class="fine-data"></h6>
                        <p id="day-1-temp" class="fine-data">Temp:</p>
                        <p id="day-1-wind" class="fine-data">Wind:</p>
                        <p id="day-1-humidity" class="fine-data">Humidity:</p>
                    </div>
                    <div id="day-2-card" class="future-card">
                        <h6 id="day-2-header" class="fine-data"></h6>
                        <h6 id="day-2-icon" class="fine-data"></h6>
                        <p id="day-2-temp" class="fine-data">Temp:</p>
                        <p id="day-2-wind" class="fine-data">Wind:</p>
                        <p id="day-2-humidity" class="fine-data">Humidity:</p>                        
                    </div>
                    <div id="day-3-card" class="future-card">
                        <h6 id="day-3-header" class="fine-data"></h6>
                        <h6 id="day-3-icon" class="fine-data"></h6>
                        <p id="day-3-temp" class="fine-data">Temp:</p>
                        <p id="day-3-wind" class="fine-data">Wind:</p>
                        <p id="day-3-humidity" class="fine-data">Humidity:</p>
                        
                    </div>
                    <div id="day-4-card" class="future-card">
                        <h6 id="day-4-header" class="fine-data"></h6>
                        <h6 id="day-4-icon" class="fine-data"></h6>
                        <p id="day-4-temp" class="fine-data">Temp:</p>
                        <p id="day-4-wind" class="fine-data">Wind:</p>
                        <p id="day-4-humidity" class="fine-data">Humidity:</p>
                        
                    </div>
                    <div id="day-5-card" class="future-card">
                        <h6 id="day-5-header" class="fine-data"></h6>
                        <h6 id="day-5-icon" class="fine-data"></h6>
                        <p id="day-5-temp" class="fine-data">Temp:</p>
                        <p id="day-5-wind" class="fine-data">Wind:</p>
                        <p id="day-5-humidity" class="fine-data">Humidity:</p>
                        
                    </div>
                </div>
            </div>
        </section>
    </main>    
</body>
</html>
